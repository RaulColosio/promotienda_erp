<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROMOTIENDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* Custom Prose styles for rich text content */
      .prose {
        color: #334155; /* slate-700 */
        line-height: 1.5;
      }
      .prose p {
        margin-bottom: 0.75em;
      }
      .prose ul, .prose ol {
        padding-left: 1.75em;
        margin-bottom: 0.75em;
      }
      .prose ul {
        list-style-type: disc;
      }
      .prose ol {
        list-style-type: decimal;
      }
      .prose li {
        margin-top: 0.25em;
        margin-bottom: 0.25em;
      }
      .prose .task-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 0.5em;
      }
      .prose .task-item input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        background-color: #f1f5f9; /* slate-100 */
        border: 1px solid #cbd5e1; /* slate-300 */
        border-radius: 0.25rem; /* 4px */
        margin-right: 0.75em;
        margin-top: 0.25em;
        flex-shrink: 0;
        width: 1.1em;
        height: 1.1em;
        cursor: pointer;
        display: inline-block;
        vertical-align: middle;
        position: relative;
        transition: background-color 0.2s, border-color 0.2s;
      }
      .prose .task-item input[type="checkbox"]:checked {
        background-color: #2563eb; /* blue-600 */
        border-color: #2563eb;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
      .prose .task-item input[type="checkbox"]:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px #fff, 0 0 0 4px #3b82f6;
      }
      .prose .task-item-text {
        flex-grow: 1;
        outline: none;
      }
      .prose .task-item-text[data-checked="true"] {
        text-decoration: line-through;
        color: #64748b; /* slate-500 */
      }
      .prose b, .prose strong {
        font-weight: 600;
      }
      .prose i, .prose em {
        font-style: italic;
      }
      .prose[contenteditable="true"]:empty:before {
        content: attr(data-placeholder);
        color: #94a3b8; /* slate-400 */
        pointer-events: none;
        display: block; /* For Firefox */
      }
      .prose .mention {
        background-color: #e0e7ff; /* indigo-100 */
        color: #4338ca; /* indigo-700 */
        padding: 1px 4px;
        border-radius: 4px;
        font-weight: 500;
        user-select: none;
      }
      .prose [contenteditable=false] {
        cursor: default;
      }
      /* Animation for loading spinners */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 antialiased text-slate-800">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
